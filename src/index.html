<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 offset-5"><img src="img/logo.png" /></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2">bouton aide</div>
        <div class="col-2 offset-8">bouton imprimer</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1">5h</div>
        <div class="col-1">5p</div>
        <div class="col-2">Par groupe</div>
        <div class="col-2">difficiles</div>
        <div class="col-2">pronominaux</div>
        <div class="col-2">CIF(FLE)</div>
        <div class="col-2">exercer</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <h5 class="card-title">Verbes</h5>
            <button class="verb-btn">Button 1</button>
            <button class="verb-btn">Button 2</button>
            <button class="verb-btn">Button 3</button>
            <button class="verb-btn">Button 4</button>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <h5 class="card-title">Temps</h5>
          </div>
        </div>
        <div class="col-4">
          card options
          <div class="row">
            <div class="col-6">charger défi</div>
            <div class="col-6">sauvegarder défi</div>
            <div class="col-6">code</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row"></div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
